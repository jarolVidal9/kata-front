<div class="min-vh-100 bg-light">
  <app-navbar></app-navbar>

  <main class="container mt-4 pb-5">
    <!-- Componente: Header con bienvenida y botón de crear encuesta -->
    <app-dashboard-header 
      [currentUser]="currentUser"
      (createSurvey)="createNewSurvey()">
    </app-dashboard-header>

    <!-- Componente: Estadísticas -->
    <app-dashboard-stats [stats]="stats"></app-dashboard-stats>

    <!-- Componente: Tabla de encuestas -->
    <app-survey-table
      [surveys]="surveys"
      [isLoading]="isLoading"
      [errorMessage]="errorMessage"
      (editSurvey)="editSurvey($event)"
      (copyPublicLink)="copyPublicLink($event)"
      (viewResults)="viewResults($event)"
      (deleteSurvey)="deleteSurvey($event)"
      (createNewSurvey)="createNewSurvey()"
      (reloadSurveys)="loadSurveys()">
    </app-survey-table>
  </main>
</div>

<!-- Modal Component -->
<app-modal></app-modal>
